		<h1>Sign Up</h1>	<form id="login" action="/" class="login-form" method="POST" onsubmit="event.preventDefault(); validateMyForm();">

		<div class="textb">
			<input type="text" required name="email">
			<div class="placeholder">Email</div>
		</div>

		<div class="textb">
			<input type="text" required name="username">
			<div class="placeholder">Username</div>
		</div>

		<div class="textb">
			<input type="password" required name="password" id="password">
			<div class="placeholder">Password</div>
			<div class="show-password fas fa-eye-slash"></div>
		</div>

		<div class="textb">
			<input type="password" required name="passwordConf" id="password_conf">
			<div class="placeholder">Confirm Password</div>
			<div class="show-password fas fa-eye-slash"></div>
		</div>
		

		<button class="btn fas fa-arrow-right" disabled type="submit"></button>
		<a href="index.html">Already have an account?<br> Log In</a>
	</form>

	<script src="script.js"></script>
